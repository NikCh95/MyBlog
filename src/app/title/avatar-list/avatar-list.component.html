<div class="container">
    <div>
        <h1>Профиль</h1>
    </div>
    <img src="https://yt3.ggpht.com/a/AGF-l7_JXyCvAxDrmmgeuk9PLydQNCLAlf5Mc709Iw=s900-c-k-c0xffffffff-no-rj-mo" class="round" routerLink="/app-avatar-list">                                        
    
    <div>
        <h2>Фамилия</h2>
        <input type="text" required>
    </div>
    <div>
        <h2>Имя</h2>
        <input type="text" required>
    </div>
    <div>
        <h2>Отчество</h2>
        <input type="text" required>
    </div>
    <div>
        <h2>E-mail</h2>
        <input type="text"  *ngIf="loggedIn()" value="{{ getUserEmail() }}">
    </div>
    <div>
        <input (click)="onLogOut()" *ngIf="loggedIn()" routerLink="logout" class="button" type="submit" value="Выйти">
    </div>
</div>
